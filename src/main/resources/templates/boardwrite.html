<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>
<style>
    .layout{
      width: 1000px;
      margin: 0 auto;
      margin-top: 50px;
    }

    .layout input{
      width: 100%;
      box-sizing: border-box;
      margin-top: 10px;
    }

    .layout textarea{
      width: 100%;
      margin-top: 10px;
      min-height: 300px;
    }
</style>
<body>
    <div class="layout">
        <form action="/board/writepro" method="post" enctype="multipart/form-data">
            <input name="title" type="text">
            <textarea name="content"></textarea>
            <input type="file" name="file"> <!--service나 controller에서 name 속성값으로 매개변수를 가져온다-->
            <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
